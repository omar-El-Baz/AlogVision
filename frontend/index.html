<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Explainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="algorithm.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>AI Code Explainer</h1>
            <p>Paste your Python code below, describe its purpose (optional), and get a detailed, hierarchical explanation powered by advanced AI.</p>
        </div>
    </header>

    <div class="glass-container">
        <main class="chat-container">
            <!-- AI Output Area (Explanation) -->
            <section class="chat-message ai-message">
                <div class="chat-avatar">ðŸ¤–</div>
                <div class="message-content" id="explanation-output">
                    <p>The explanation will appear here after you click the button.</p>
                </div>
            </section>

            <!-- Error Message Area -->
            <div id="error-message" class="error-box hidden"></div>
            
            <!-- User Input Area -->
            <section class="user-input-area">
                <div class="input-group">
                    <label for="purpose-input">What's the purpose of this code? (Optional)</label>
                    <input type="text" id="purpose-input" placeholder="e.g., 'Calculates the greatest common divisor'">
                </div>

                <div class="input-group">
                    <label for="code-input">Paste your Python code here:</label>
                    <textarea id="code-input" placeholder="Enter Python code to explain">def calculate_gcd(a, b):
    # This function uses the Euclidean algorithm.
    while b:
        a, b = b, a % b
    return a

num1 = 48
num2 = 18
# Example of using the function
result = calculate_gcd(num1, num2)
print(f"The GCD is {result}")</textarea>
                </div>
                
                <button id="explain-button">âœ¨ Explain Code</button>
                <div id="loading-spinner" class="spinner hidden"></div>
            </section>
        </main>
    </div>

    <footer>
        Built by <a href="https://github.com/omar-El-Baz" target="_blank">Omar</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
